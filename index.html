<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Break Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="title-container">
        <div class="title" style="display: flex; margin: 0 auto"></div>

        <div class="buttons">
          <button
            id="help-button"
            class="icon"
            aria-label="Help"
            tabindex="-1"
            style="left: 0.5vw; top: 1.3vh; position: absolute"
          >
            <game-icon icon="help"></game-icon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="min(5vw,5vh)"
              viewBox="0 0 24 24"
              width="min(5vw,5vh)"
            >
              <path
                fill="var(--color-tone-1)"
                d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"
              ></path>
            </svg>
          </button>
          <button
            id="Strategy-button"
            class="icon"
            aria-label="Strategy"
            tabindex="-1"
            style="
              left: 7.5vw;
              top: 1.3vh;
              position: absolute;
              width: min(6.5vw, 6.5vh);
              height: min(6vw, 6vh);
              padding: 0;
            "
          >
            <img
              src="/images/bulb.png"
              style="height: min(6vw, 6vh); width: min(6vw, 6vh); float: left"
            />
          </button>
          <button
            id="statistics-button"
            class="icon"
            aria-label="Statistics"
            tabindex="-1"
            style="right: 0.5vw; top: 1.3vh; position: absolute"
          >
            <game-icon icon="statistics"></game-icon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="min(5vw,5vh)"
              viewBox="0 0 24 24"
              width="min(5vw,5vh)"
            >
              <path
                fill="var(--color-tone-1)"
                d="M16,11V3H8v6H2v12h20V11H16z M10,5h4v14h-4V5z M4,11h4v8H4V11z M20,19h-4v-6h4V19z"
              ></path>
            </svg>
          </button>
          <button
            id="settings-button"
            class="icon"
            aria-label="Settings"
            tabindex="-1"
            style="right: 7.5vw; top: 1.3vh; position: absolute"
          >
            <game-icon icon="settings"></game-icon>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="min(5vw,5vh)"
              viewBox="0 0 24 24"
              width="min(5vw,5vh)"
            >
              <path
                fill="var(--color-tone-1)"
                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <hr style="width: 100vw" />
      <div class="message-container"></div>
      <div class="tile-container" style="margin: 0 auto"></div>
      <div
        class="key-container"
        style="display: block; width: auto; margin-inline: auto"
      ></div>
    </div>

    <script src="setup.js"></script>
    <script src="game.js"></script>
    <script src="help.js"></script>
    <script src="stats.js"></script>
    <script src="settings.js"></script>
    <script src="strategy.js"></script>
  </body>
</html>
